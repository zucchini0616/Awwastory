<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="icon" href="Awwastory-main\images\AWWAicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  

  <link rel="stylesheet" href="index.css">
 
  <style>
    body {
      background: url('images/backg.png') no-repeat;
   
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Right Side (Login Form) -->
      <div class="col-md-7 d-flex align-items-center justify-content-center">
        <div class="card">
          <h4 class="mb-4 text-center">Register</h4>

          <form class="row g-3" action="successpage.html">
            <div class="col-md-12">
              <label for="username" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="username" required>
           
              <div class="invalid-feedback">Please enter your full name.</div>
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
             
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            
              <div class="invalid-feedback">Password must contain at least 8 characters, including at least one letter and one number.</div>
            </div>
            <div class="col-md-12">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required>
        
              <div class="invalid-feedback">Please confirm your password.</div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
            <div class="card-footer text-center">
              <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- Left Side (Background Image) -->
      <div class="col-md-5 p-0" style="height: 100vh;">
        <img src="images/backg1.png" alt="Background Image" class="w-100 h-100">
      </div>
    </div>
  </div>
  <script src="register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
