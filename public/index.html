<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="images\AWWAicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background: url('images/backg.png') no-repeat;
      
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Side (Background Image) -->
      <div class="col-md-5 p-0" style="height: 100vh;">
        <img src="images/backg1.png" alt="Background Image" class="w-100 h-100">
      </div>
      <!-- Right Side (Login Form) -->
      <div class="col-md-7 d-flex align-items-center justify-content-center">
        <div class="card">
          <h4 class="mb-12 text-center">Login</h4>
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div id="loginError" class="text-danger mb-3"></div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="card-footer text-center">
              <p>Do not have an account? <a href="register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
