<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="icon" href="https://awwastorybucket.s3.ap-southeast-1.amazonaws.com/AWWAicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background: url('https://awwastorybucket.s3.ap-southeast-1.amazonaws.com/backg.png') no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Right Side (Login Form) -->
      <div class="col-md-7 d-flex align-items-center justify-content-center">
        <div class="card">
          <h4 class="mb-4 text-center">Register</h4>
          <form id="registration-form">
            <div class="form-group">
              <label for="username">Full Name</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
            <div class="card-footer text-center">
                <p>Already have an account? <a href="index.html">Login here</a></p>
              </div>
          </form>
        </div>
      </div>
      <!-- Left Side (Background Image) -->
      <div class="col-md-5 p-0" style="height: 100vh;">
        <img src="https://awwastorybucket.s3.ap-southeast-1.amazonaws.com/backg1.png" alt="Background Image" class="w-100 h-100">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
